<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 mb-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please log to your admin account to post a new blog post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"> 
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                email
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }" />
            </div>
            <div
              *ngIf="Email.touched && Email.invalid"
              class="alert alert-danger">
              <div *ngIf="Email.errors?.['required']">
                Email cannot be empty
              </div>
              <div *ngIf="Email.errors?.['email']">
                Please enter a valid email address
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control mt-3"
                placeholder="Password"
                name="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }" />
              <div
                *ngIf="Password.touched && Password.invalid"
                class="alert alert-danger">
                Password cannot be empty
              </div>
            </div>
            <button
              class="btn btn-info btn-block btn-theme mt-3"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
