<header class="navbar shadow-effect navbar-expand-lg fixed-top bg-white">
  <div class="container">
    <div class="logo-wrapper">
      <a routerLink="/" class="site-logo">ANG-BLOG</a>
    </div>
    <div *ngIf="isLoggedIn$ | async" class="ms-auto">
      <a routerLink="#" class="me-3 fs-6">{{ userEmail }}</a>
      <button
        class="btn btn-info bg-secondary-theme text-theme-primary"
        (click)="onLogOut()">
        Logout
      </button>
    </div>
  </div>
</header>
